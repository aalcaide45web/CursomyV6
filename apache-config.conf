# Configuración de Apache para CursosMy
# Este archivo debe ser incluido en httpd.conf o en un VirtualHost

# Configuración global de timeout (debe estar fuera de Directory)
Timeout 86400
ProxyTimeout 86400

# Habilitar .htaccess
<Directory "C:/xampp/htdocs/cloneUdemyV1B">
    AllowOverride All
    Require all granted
    
    # Configuración específica para este directorio
    php_value upload_max_filesize 512000M
    php_value post_max_size 512000M
    php_value max_execution_time 86400
    php_value memory_limit 2048M
    php_value max_file_uploads 20
    php_value max_input_vars 3000
    
    # Configuración de buffer para archivos grandes
    LimitRequestBody 0
    LimitRequestFieldSize 0
    LimitRequestLine 0
</Directory>

# Configuración global para PHP
<IfModule mod_php.c>
    php_value upload_max_filesize 512000M
    php_value post_max_size 512000M
    php_value max_execution_time 86400
    php_value memory_limit 2048M
    php_value max_file_uploads 20
    php_value max_input_vars 3000
</IfModule>

# Configuración para PHP-FPM (si se usa)
<IfModule mod_fastcgi.c>
    FastCgiConfig -maxClass 0 -maxProcesses 0 -maxRequests 0
</IfModule>
